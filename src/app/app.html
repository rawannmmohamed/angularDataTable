<p-toast></p-toast>
<ng-template #myCustomTemplate let-row let-columns="columns">
  <tr class="custom-cell">
    @for (col of columns; track $index) {
    <td>
      {{ row[col.field] }}
    </td>
    }
    <td></td>
  </tr>
</ng-template>

<app-data-table
  [data]="products"
  [columns]="columns"
  (create)="handleCreate($event)"
  (update)="handleUpdate($event)"
  (delete)="handleDelete($event)"
  [customBodyTemplate]="null"
>
</app-data-table>
