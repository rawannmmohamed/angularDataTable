<p-toast></p-toast>
<ng-template #myCustomTemplate let-row let-columns="columns">
  <tr class="custom-cell">
    @for (col of columns; track $index) {
    <td>
      {{ row[col.field] }}
    </td>
    }
    <td></td>
  </tr>
</ng-template>

@defer(when !isLoading){
<app-data-table
  [data]="products"
  [columns]="columns"
  (create)="handleCreate($event)"
  (update)="handleUpdate($event)"
  (delete)="handleDelete($event)"
  [customBodyTemplate]="null"
>
</app-data-table>

}@loading(minimum 1s) {
<div class="card flex justify-center items-center h-lvh">
  <p-progress-spinner ariaLabel="loading" />
</div>
}
